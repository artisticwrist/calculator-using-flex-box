<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <section>
      <div class="container-calculator">
        <form action="">
          <input type="text" />
        </form>
        <div class="flex-box">
          <div class="flex-row-one">
            <div class="flex-container c-btn" >C</div>
            <div class="flex-container symbol">+/-</div>
            <div class="flex-container symbol">%</div>
            <div class="flex-container symbol">/</div>
          </div>
          <div class="flex-row-two">
            <div class="flex-container">7</div>
            <div class="flex-container">8</div>
            <div class="flex-container">9</div>
            <div class="flex-container symbol">X</div>
          </div>
          <div class="flex-row-three">
            <div class="flex-container">4</div>
            <div class="flex-container">5</div>
            <div class="flex-container">6</div>
            <div class="flex-container symbol">-</div>
          </div>
          <div class="flex-row-four">
            <div class="flex-container">1</div>
            <div class="flex-container">2</div>
            <div class="flex-container">3</div>
            <div class="flex-container symbol">+</div>
          </div>
          <div class="flex-row-five">
            <div class="flex-container">0</div>
            <div class="flex-container">.</div>
            <div class="flex-container">x</div>
            <div class="flex-container symbol">=</div>
          </div>
        </div>
      </div>
    </section>
</body>

</html>
